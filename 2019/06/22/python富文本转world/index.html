ument</span><br><span class="line">from docx.shared import Pt, RGBColor</span><br><span class="line">from docx.oxml.ns import qn</span><br><span class="line">from lxml import etree</span><br><span class="line"># from docx.enum.text import WD_ALIGN_PARAGRAPH</span><br><span class="line"></span><br><span class="line">data = [&#123;</span><br><span class="line">    &apos;document_title&apos;: u&apos;&lt;h1&gt;写一个题目阿斯蒂芬按时&lt;/h1&gt;&apos;,</span><br><span class="line">    &apos;document_content&apos;: u&quot;&quot;&quot;&lt;p&gt;你好&lt;/p&gt;</span><br><span class="line"></span><br><span class="line">&lt;p&gt;你好中国&lt;/p&gt;</span><br><span class="line"></span><br><span class="line">&lt;p&gt;&lt;strong&gt;hello &lt;/strong&gt;world&lt;/p&gt;</span><br><span class="line">&quot;&quot;&quot; </span><br><span class="line">&#125;,&#123;</span><br><span class="line">    &apos;document_title&apos;: u&apos;写一个题目阿斯蒂芬按时&apos;,</span><br><span class="line">    &apos;document_content&apos;: u&quot;&quot;&quot;&lt;p&gt;你好&lt;/p&gt;</span><br><span class="line"></span><br><span class="line">&lt;p&gt;你好中国&lt;/p&gt;</span><br><span class="line"></span><br><span class="line">&lt;p&gt;&lt;strong&gt;hello &lt;/strong&gt;world&lt;/p&gt;</span><br><span class="line">&quot;&quot;&quot; </span><br><span class="line">&#125;]</span><br><span class="line"></span><br><span class="line"># 格式化富文本</span><br><span class="line">def clean_richtext(richtext):</span><br><span class="line">    response = etree.HTML(text=richtext)</span><br><span class="line">    return response.xpath(&apos;string(.)&apos;)</span><br><span class="line"></span><br><span class="line">def render_data(data):</span><br><span class="line">    document = Document()</span><br><span class="line">    font_name = u&apos;宋体&apos;</span><br><span class="line"></span><br><span class="line">    for item in data:</span><br><span class="line">        title_text = clean_richtext(item[&apos;document_title&apos;])</span><br><span class="line">        content_text = clean_richtext(item[&apos;document_content&apos;])</span><br><span class="line">        title = document.add_heading()</span><br><span class="line">        paragraph = document.add_paragraph()</span><br><span class="line">        # 居中</span><br><span class="line">        # title.alignment = WD_ALIGN_PARAGRAPH.CENTER</span><br><span class="line">        title_run = title.add_run(title_text)</span><br><span class="line">        title_run.font.size = Pt(22)</span><br><span class="line">        title_run.font.color.rgb = RGBColor(0, 0, 0)</span><br><span class="line">        title_run.font.name = font_name</span><br><span class="line">        title_run._element.rPr.rFonts.set(qn(&apos;w:eastAsia&apos;), font_name)</span><br><span class="line">        para_run = paragraph.add_run(content_text)</span><br><span class="line">        para_run.font.size = Pt(10.5)</span><br><span class="line">        para_run.font.name = font_name</span><br><span class="line">        para_run._element.rPr.rFonts.set(qn(&apos;w:eastAsia&apos;), font_name)</span><br><span class="line"></span><br><span class="line">    document.save(&apos;test.docx&apos;)</span><br><span class="line"></span><br><span class="line">render_data(data)</span><br></pre></td></tr></table></figure>
